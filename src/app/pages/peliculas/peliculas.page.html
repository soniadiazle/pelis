<ion-header>
  <ion-toolbar>
    <ion-title>Peliculas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-textarea id='buscador' [(ngModel)]="userInput">BUSCA PELICULAS:</ion-textarea>
<ion-button color="light"ion-button (click)="botonClick()">BUSCA</ion-button>
<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of (results |async)" [routerLink]="['/', 'detalle', item.imdbID]">
      <ion-label text-wrap>
        <h3>{{ item.Title }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
