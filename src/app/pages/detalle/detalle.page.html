<ion-header>
  <ion-toolbar>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-card *ngIf="information">
      <ion-card-content text-center>
        <label>Titulo:</label>{{information.Title}}<br>
        <label>Año:</label>{{information.Year}}<br>
        <label>Duración:</label>{{information.Runtime}}<br>
        <label>Director:</label>{{information.Writer}}<br>
      </ion-card-content>
    </ion-card>
  
</ion-content>
